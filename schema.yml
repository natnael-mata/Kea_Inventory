      - parent_id
    ItemDateQty:
      type: object
      properties:
        item_name:
          type: string
          maxLength: 100
        effective_date:
          type: string
          readOnly: true
        quantity:
          type: string
          readOnly: true
      required:
      - effective_date
      - item_name
      - quantity
    ItemReport:
      type: object
      properties:
        item_id:
          type: string
          readOnly: true
        item_name:
