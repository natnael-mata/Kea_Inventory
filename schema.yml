          readOnly: true
        category_id:
          type: string
          readOnly: true
        category_name:
          type: string
          readOnly: true
        uom:
          type: string
          readOnly: true
        available_balance:
          type: string
          readOnly: true
        latest_price:
          type: string
          readOnly: true
        description:
